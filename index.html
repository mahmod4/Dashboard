<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - متجر إلكتروني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-store text-5xl text-blue-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">لوحة التحكم</h1>
                <p class="text-gray-600 mt-2">تسجيل الدخول للمسؤول</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                    <input type="email" id="loginEmail" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">كلمة المرور</label>
                    <input type="password" id="loginPassword" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
                    <i class="fas fa-sign-in-alt ml-2"></i>تسجيل الدخول
                </button>
            </form>
            <div id="loginError" class="mt-4 text-red-600 text-center hidden"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="hidden">
        <!-- Sidebar -->
        <div class="fixed right-0 top-0 h-full w-64 bg-gray-800 text-white shadow-lg z-50">
            <div class="p-6 border-b border-gray-700">
                <h2 class="text-2xl font-bold"><i class="fas fa-store ml-2"></i>لوحة التحكم</h2>
            </div>
            <nav class="mt-6">
                <a href="#" data-page="dashboard" class="nav-item active">
                    <i class="fas fa-home ml-3"></i>الصفحة الرئيسية
                </a>
                <a href="#" data-page="products" class="nav-item">
                    <i class="fas fa-box ml-3"></i>المنتجات
                </a>
                <a href="#" data-page="categories" class="nav-item">
                    <i class="fas fa-tags ml-3"></i>الأقسام
                </a>
                <a href="#" data-page="orders" class="nav-item">
                    <i class="fas fa-shopping-cart ml-3"></i>الطلبات
                </a>
                <a href="#" data-page="users" class="nav-item">
                    <i class="fas fa-users ml-3"></i>المستخدمين
                </a>
                <a href="#" data-page="offers" class="nav-item">
                    <i class="fas fa-percent ml-3"></i>العروض والخصومات
                </a>
                <a href="#" data-page="loyalty" class="nav-item">
                    <i class="fas fa-star ml-3"></i>نقاط الولاء
                </a>
                <a href="#" data-page="payments" class="nav-item">
                    <i class="fas fa-credit-card ml-3"></i>الدفع الإلكتروني
                </a>
                <a href="#" data-page="reports" class="nav-item">
                    <i class="fas fa-chart-bar ml-3"></i>التقارير
                </a>
                <a href="#" data-page="notifications" class="nav-item">
                    <i class="fas fa-bell ml-3"></i>الإشعارات
                </a>
                <a href="#" data-page="content" class="nav-item">
                    <i class="fas fa-file-alt ml-3"></i>إدارة المحتوى
                </a>
                <a href="#" data-page="settings" class="nav-item">
                    <i class="fas fa-cog ml-3"></i>الإعدادات
                </a>
            </nav>
            <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
                <button id="logoutBtn" class="w-full bg-red-600 py-2 rounded-lg hover:bg-red-700 transition">
                    <i class="fas fa-sign-out-alt ml-2"></i>تسجيل الخروج
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="mr-64 p-8">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center">
                    <h1 id="pageTitle" class="text-3xl font-bold text-gray-800">الصفحة الرئيسية</h1>
                    <div class="flex items-center space-x-4 space-x-reverse">
                        <span id="userName" class="text-gray-600"></span>
                        <i class="fas fa-user-circle text-3xl text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Page Content -->
            <div id="pageContent">
                <!-- Dashboard content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
